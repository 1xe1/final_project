    <div class="login-box">
      <h2>Register</h2>
      <form action="#" id="register-form" required>
        <div class="input-box">
          <input type="text" id="name" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="input-box">
          <input type="password" id="re_password" required>
          <label>Password</label>
        </div>

        <div class="register">
          <a href="index.html">have account?</a>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
